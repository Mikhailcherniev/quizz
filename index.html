<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz</title>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz</h1>
    <div id="question"></div>
    <div id="options">
      <div class="button-row">
        <button class="option-button" id="option-0"></button>
        <button class="option-button" id="option-1"></button>
      </div>
      <div class="button-row">
        <button class="option-button" id="option-2"></button>
        <button class="option-button" id="option-3"></button>
      </div>
    </div>
    <div id="result"></div>
    <div id="score-image" style="display: none;"></div>
    <div id="restart-container" style="display: none;">
      <button id="restart-button">Reiniciar</button>
    </div>
  </div>
  <script src="java.js"></script>
</body>
</html>
